<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PInformation</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <main>
        <section class="pInfo">
            <div class="pInfo-dv">
                <img class="pInfo-img" src="/assets/images/infoImage.png" alt="">
            </div>
            <div class="pInfo-d">
                <div class="pInfo-d2">
                    <div class="pInfo-d3">
                        <p class="pInfo-p">Step 1</p>
                        <div class="pInfo-d4">
                            <img class="pInfo-img2" src="./assets/images/Icon4.png" alt="">
                        </div>
                    </div>
                    <div class="pInfo-d6"></div>
                    <div class="pInfo-d3">
                        <p class="pInfo-p">Step 2</p>
                        <div class="pInfo-d5">
                            <img class="pInfo-img2" src="./assets/images/Icon5.png" alt="">
                        </div>
                    </div>
                    <div class="pInfo-d7"></div>
                    <div class="pInfo-d3">
                        <p class="pInfo-p">Step 3</p>
                        <div class="pInfo-d5">
                            <img class="pInfo-img2" src="./assets/images/Icon5.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="pInfo-d8">
                    <h2 class="pInfo-h">Personal Information</h2>
                    <div class="pInfo-d9">
                        <div class="pInfo-d10">
                            <p class="pInfo-p2">First Name</p>
                            <div class="pInfo-d11">
                                <small class="pInfo-sm">John</small>
                            </div>
                        </div>
                        <div class="pInfo-d10">
                            <p class="pInfo-p2">Last Name</p>
                            <div class="pInfo-d11">
                                <small class="pInfo-sm">Doe</small>
                            </div>
                        </div>
                        <div class="pInfo-d10">
                            <p class="pInfo-p2">Email</p>
                            <div class="pInfo-d11">
                                <small class="pInfo-sm">companyname@gmail.com</small>
                            </div>
                        </div>
                        <div class="pInfo-d10">
                            <p class="pInfo-p2">Phone</p>
                            <div class="pInfo-d11">
                                <small class="pInfo-sm">+44 117 2345678</small>
                            </div>
                        </div>
                    </div>
                    <div class="pInfo-d16">
                        <a class="pInfo-a" href="index.html">
                        <div class="pInfo-d12">
                            
                                <button class="pInfo-d13">
                                    <img class="pInfo-img3" src="/assets/images/left.png" alt="">
                                    <p class="pInfo-p3">Back</p>
                                </button>
                            
                        </div>
                        </a>
                        
                        <a class="pInfo-a" href="location.html">
                            <div class="pInfo-d14">
                                <button class="pInfo-d15">
                                    <p class="pInfo-p4">Next</p>
                                    <img class="pInfo-img4" src="/assets/images/right.png" alt="">
                                </button>
                            </div>
                        </a>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
