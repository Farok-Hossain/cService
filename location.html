<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="location">
        <div class="pInfo-dv">
          <img class="location-img" src="/assets/images/infoImage.png" alt="" />
        </div>

        <div class="lc-main-d">
          <div class="pInfo-d2">
            <div class="pInfo-d3">
              <p class="pInfo-p">Step 1</p>
              <div class="pInfo-d4">
                <img
                  class="pInfo-img2"
                  src="./assets/images/Icon4.png"
                  alt=""
                />
              </div>
            </div>
            <div class="lc-d1"></div>
            <div class="pInfo-d3">
              <p class="pInfo-p">Step 2</p>
              <div class="pInfo-d4">
                <img
                  class="pInfo-img2"
                  src="./assets/images/Icon4.png"
                  alt=""
                />
              </div>
            </div>
            <div class="lc-d2"></div>
            <div class="pInfo-d3">
              <p class="pInfo-p">Step 3</p>
              <div class="pInfo-d5">
                <img
                  class="pInfo-img2"
                  src="./assets/images/Icon5.png"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div class="lc-d3">
            <h2 class="location-h">Location</h2>
            <div class="location-d">
              <div class="pInfo-d10">
                <p class="pInfo-p2">Country</p>
                <div class="lc-d6">
                  <small class="pInfo-sm">Select country</small>
                  <img class="lc-img2" src="./assets/images/down.png" alt="" />
                </div>
              </div>
              <div class="pInfo-d10">
                <p class="pInfo-p2">City</p>
                <div class="lc-d7">
                  <small class="pInfo-sm">Select city</small>
                  <img class="lc-img2" src="./assets/images/down.png" alt="" />
                </div>
              </div>
              <div class="pInfo-d10">
                <p class="pInfo-p2">Zip Code</p>
                <div class="pInfo-d11">
                  <small class="pInfo-sm">zip/postal code</small>
                </div>
              </div>
              <div class="pInfo-d10">
                <p class="pInfo-p2">Region</p>
                <div class="lc-d7">
                  <small class="pInfo-sm">region</small>
                  <img class="lc-img2" src="./assets/images/down.png" alt="" />
                </div>
              </div>
            </div>

            <div class="lc-d4">
              <p class="lc-p2">Street address location</p>
              <div class="lc-d5">
                <img class="lc-img" src="/assets/images/location.png" alt="" />
                <small class="lc-sm">Set Location</small>
              </div>
            </div>

            <div class="lc-d8">
              <p class="lc-p">Choose area</p>
              <div class="lc-d9">
                <div class="lc-d10">
                  <small class="lc-sm2">Use Current Location</small>
                </div>
                <div>
                  <img
                    class="lc-img3"
                    src="./assets/images/location2.png"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div>
              <img class="lc-img4" src="./assets/images/Map Image.png" alt="" />
            </div>
            <div class="location-d2">
              <a class="pInfo-a" href="pinfo.html">
                <div class="pInfo-d12">
                  <button class="pInfo-d13">
                    <img
                      class="pInfo-img3"
                      src="/assets/images/left.png"
                      alt=""
                    />
                    <p class="pInfo-p3">Back</p>
                  </button>
                </div>
              </a>

              <a class="pInfo-a" href="business.html">
                <div class="pInfo-d14">
                  <button class="pInfo-d15">
                    <p class="pInfo-p4">Next</p>
                    <img
                      class="pInfo-img4"
                      src="/assets/images/right.png"
                      alt=""
                    />
                  </button>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
